<h1>WELCOME TO ANGULAR 6</h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>year</th>
        <th>author</th>
    </tr>
    <tr *ngFor="let em of empAll; let i=index ">

        <td>{{em.title}}</td>
        <td>{{em.year}}</td>
        <td>{{em.author}}</td>
    </tr>
</table>
